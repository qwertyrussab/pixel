<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pixel</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script></head>

<body>
    <button class="btn_start">давайте рисовать</button>
    <div class="canvas">
        <div class="buttons">
            <input class="color" type="color" value="#000000">
            <div class="btn draw"><i class="fa-solid fa-paintbrush"></i></div>
            <div class="btn del"><i class="fa-solid fa-eraser"></i></div>
            <div class="btn reset"><i class="fa-solid fa-arrow-rotate-left"></i></div>
            <div class="btn fill"><i class="fa-solid fa-fill-drip"></i></div>
            <div class="btn save"><i class="fa-solid fa-floppy-disk"></i></div>
        </div>        
        <div class="board"></div>
    </div>
</body>
</html>
